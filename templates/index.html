<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kaspa IP Monitor</title>
<style>
body { 
    font-family: Arial, sans-serif; 
    background: #f4f6f8; 
    margin: 0; 
    padding: 20px; 
}
h1 { 
    text-align: center; 
    color: #333; 
}
.dashboard { 
    display: flex; 
    justify-content: space-around; 
    margin: 20px 0; 
    flex-wrap: wrap;
}
.card { 
    background: #fff; 
    padding: 20px; 
    border-radius: 10px; 
    box-shadow: 0 3px 8px rgba(0,0,0,0.1); 
    width: 250px; 
    text-align: center; 
    margin: 10px;
}
.card h2 { 
    margin: 0; 
    font-size: 2em; 
    color: #007BFF; 
}
.card p { 
    margin: 5px 0 0; 
    font-size: 1em; 
    color: #555; 
}
#chart-container { 
    max-width: 800px; 
    margin: 40px auto; 
}
button { 
    background-color: #007BFF; 
    color: white; 
    border: none; 
    border-radius: 5px; 
    padding: 10px 20px; 
    cursor: pointer;
    font-size: 1em;
}
button:hover { 
    background-color: #0056b3; 
}
#table-container {
    max-width: 800px;
    margin: 40px auto;
}
#history-table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    border-radius: 10px;
    overflow: hidden;
}
#history-table th {
    background: #007BFF;
    color: white;
    padding: 10px;
}
#history-table td {
    padding: 10px;
    border-bottom: 1px solid #eee;
    text-align: center;
}
#history-table tr:hover {
    background-color: #f1f1f1;
}
#history-table th, #history-table td {
    font-size: 0.95em;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Kaspa IP Monitor Dashboard</h1>

<div class="dashboard">
    <div class="card">
        <h2 id="last-poll">--</h2>
        <p>Last API Call</p>
    </div>
    <div class="card">
        <h2 id="new-ips">--</h2>
        <p>IP Changes Since Last Call</p>
    </div>
    <div class="card">
        <h2 id="avg-24h">--</h2>
        <p>Avg IP Changes / 24h</p>
    </div>
</div>

<div style="text-align:center; margin: 20px;">
    <button id="fetch-now-btn">Fetch Now</button>
    <p id="fetch-status" style="color: green; margin-top: 10px;"></p>
</div>

<div id="chart-container">
    <canvas id="chart"></canvas>
</div>

<div id="table-container">
    <h2 style="text-align:center;color:#333;">IP Change Log</h2>
    <table id="history-table">
        <thead>
            <tr>
                <th>Timestamp (UTC)</th>
                <th>IP Changes</th>
                <th>Total IPs</th>
            </tr>
        </thead>
        <tbody id="history-body">
            <tr><td colspan="3" style="text-align:center;padding:15px;">No data yet</td></tr>
        </tbody>
    </table>
</div>

<script src="/static/main.js"></script>
</body>
</html>
