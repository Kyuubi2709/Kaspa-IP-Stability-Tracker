<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ app_name }} IP Monitor</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 20px;
}
h1 {
    text-align: center;
    color: #333;
}
.dashboard {
    display: flex;
    justify-content: space-around;
    margin: 20px 0;
    flex-wrap: wrap;
    gap: 10px;
}
.card {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    width: 250px;
    text-align: center;
}
.card h2 {
    margin: 0;
    font-size: 2em;
    color: #007BFF;
}
.card p {
    margin: 5px 0 0;
    font-size: 1em;
    color: #555;
}
#chart-container {
    max-width: 800px;
    margin: 40px auto;
}
button {
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
}
button:hover {
    background-color: #0056b3;
}
#data-table {
    max-width: 800px;
    margin: 30px auto;
    border-collapse: collapse;
    width: 100%;
}
#data-table th {
    background-color: #007BFF;
    color: white;
    padding: 10px;
    text-align: left;
}
#data-table td {
    background: #fff;
    padding: 8px;
    border-bottom: 1px solid #ddd;
    text-align: left;
}
#data-table tr:hover {
    background-color: #f1f1f1;
}
#table-title {
    text-align: center;
    margin-top: 40px;
    color: #333;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>{{ app_name }} IP Monitor Dashboard</h1>

<div class="dashboard">
    <div class="card">
        <h2 id="last-poll">--</h2>
        <p>Last API Call</p>
    </div>
    <div class="card">
        <h2 id="new-ips">--</h2>
        <p>IP Changes Since Last Call</p>
    </div>
    <div class="card">
        <h2 id="total-changes">--</h2>
        <p>Total IP Changes Since Start</p>
    </div>
    <div class="card">
        <h2 id="total-calls">--</h2>
        <p>Total API Calls Since Start</p>
    </div>
    <div class="card">
        <h2 id="avg-24h">--</h2>
        <p>Avg IP Changes / 24h</p>
    </div>
</div>

<div style="text-align:center; margin: 20px;">
    <button id="fetch-now-btn">Fetch Now</button>
    <p id="fetch-status" style="color: green; margin-top: 10px;"></p>
</div>

<div id="chart-container">
    <canvas id="chart"></canvas>
</div>

<h2 id="table-title">IP Change Log</h2>
<table id="data-table">
    <thead>
        <tr>
            <th>Timestamp (UTC)</th>
            <th>IP Changes</th>
            <th>Total IPs</th>
        </tr>
    </thead>
    <tbody id="history-body">
        <!-- Rows filled dynamically -->
    </tbody>
</table>

<script src="/static/main.js"></script>
</body>
</html>
